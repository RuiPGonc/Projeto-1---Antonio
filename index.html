<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="Social-Media-Icons-Glossy-Social-HTML-3.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <script src="main.js"></script>

</head>

    <body>
        <main>
            <div id="msgAlerta">
                <p>Por favor, preencha todos os campos antes de prosseguir!</p>
            </div>
            <section id="Login">
                <div id="imagem">
                    <!--Div criada para colocar a imagem do login dentro-->
                </div>
                <div id="divFormulario">
                    <h1>Agenda Utils</h1> 
                    <p>Seja bem-vindo(a)! Faça login para entrar na sua conta.</p>
                    <form method="post" > <!--Post confere alguma segurança(pouca) aos dados introduzidos. Com este método a informação não passa dentro do URL-->
                        
                        <label class="txtLogin" for="username">Username:</label>
                        <input type="text" id="username" name="username" required placeholder="nome do utilizador...">
                        <br>
                        <label class="txtLogin" for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="introduza a password...">
                        <br><br>

                        <input type="button" id="btnLogin" onclick="send()" value="Login">
                    </form> 
                </div>
            </section>
        </main>
    </body>
</html>
