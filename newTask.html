<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adicionar Nova Tarefa</title>
    <link rel="shortcut icon" href="Social-Media-Icons-Glossy-Social-HTML-3.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Home Page - Agenda Utils</title>
</head>
<body>
    <main id="NewTask">
        <div id="side-bar">
            <h3 id="nomeLogado">NomeLogado</h3>
            <h3 id="btnPgInic" onclick="irHomePage()" value="Página Inicial">Página Inicial</h3>
            <a href="index.html">Logout</a>
        </div>
        
        <div id="novaTarefa">
            <div id="tarefas-header">
                <h3 class="tarefas-header">Adicionar Nova Tarefa</h3>    
            </div>  
           <form method="post" id="formNweTask">
               <div id="mensagemErro" onclick="escondeError()">
               </div>
                <div id="idnewTask">
                    <label class="txtNewTask" for="nameTask">Nome da Tarefa:</label>
                    <input type="text" id="nameTask" name="nameTask" required placeholder="  Atribua um nome à tarefa...">
                    <br>
                </div>
                <div id="idnewDesc">
                    <label class="txtNewTask" for="descricao">Descrição:</label>
                    <br>
                    <textarea name="descricao" id="descricao" cols="40" rows="10" required placeholder=" Introduza uma descrição..."></textarea>
                    <br>
                </div>
                <br>
                <div>
                    <input type="button" id="btnAddTask" onclick="criarNovaTarefa()" value="Adicionar Tarefa">
                </div>
            </form>
        </div>
        
      
    </main>
</body>
</html>
