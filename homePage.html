<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="assets/favicon.ico"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/media-query.css">
    <script src="scripts/main.js"></script>
    <title>Home Page - Agenda Utils</title>
  </head>
  <body>
    </div>
    <div class="msgAlerta" id="msgSelecionar">
      <p>Por favor selecione uma tarefa!</p>
    </div>
    <main id="HomePage">
      <div id="side-bar">
        <div id="top">
          <h3 id="nomeLogado">NomeLogado</h3>
          <button
            id="btnNovaTarefa"
            onclick="focusCriarTask()"
            value="Nova Tarefa"
            class="btn"
          >
            Nova Tarefa
          </button>
        </div>
        <div id="bottom">
          <button id="logout" class="btn">Logout</button>
        </div>
      </div>
      <div id="tarefas">
        <div id="listaTarefas">
          <div id="tarefas-header">
            <h3 class="tarefas-header">Tarefas</h3>
          </div>
          <div id="div_ListaTarefas" class="class_listaTarefas">
            <!-- div criada para mostrar a lista de tarefas-->
          </div>
          <div id="btnTarefas">
            <button id="btnEdit" type="button" class="btn">Ver Tarefa</button>
          </div>
        </div>
        <div class="add-task">
          <h3>Criar tarefa</h3>
          <form method="post" id="formNewTask">
            <div id="mensagemErro" onclick="escondeError()">
              Preencha todos os campos para criar um nova tarefa
            </div>
            <div id="idnewTask">
              <label class="txtNewTask" for="nameTask">Nome da Tarefa:</label>
              <input
                type="text"
                id="nameTask"
                name="nameTask"
                required
                placeholder="  Atribua um nome à tarefa..."
              />
            </div>
            <div id="idnewDesc">
              <label class="txtNewTask" for="descricao">Descrição:</label>
              <textarea
                name="descricao"
                id="descricao"
                cols="40"
                rows="10"
                required
                placeholder=" Introduza uma descrição..."
              ></textarea>
              <br />
            </div>
            <div id="bottom_div">
              <button type="button" id="btnAddTask" class="btn">
                Criar tarefa
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
